    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../static/css/main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Baby's Daybook</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" >
          <form name="loginForm" class="navbar-form navbar-right" role="form" ng-controller="LoginController as loginCtrl" ng-submit="loginForm.$valid && loginCtrl.signin(loginCtrl.credentials)" novalidate>
            <div class="form-group">
              <input type="email" placeholder="Email" class="form-control" ng-model="loginCtrl.credentials.email" required>
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" ng-model="loginCtrl.credentials.password" required>
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="bg"></div>
    <div class="jumbotron">
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4" ng-controller="GrowthSummaryController as summaryCtrl">
          <h2>Summary</h2>
          <p>
              <growth-summary></growth-summary>
          </p>
          <p>
              <summary-input></summary-input>
          </p>
        </div>
        <div class="col-md-4" ng-controller="SearchController as searchCtrl">
          <h2>Quick Search</h2>
          <p>
              <form name='searchForm' class='form-inline' ng-submit="searchForm.$valid && searchCtrl.searchResults(searchCtrl.searchText)" novalidate>
                <div class="form-group">
                  <input ng-model='searchCtrl.searchText' type="text" placeholder="Start searching..." class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
              </form>
          </p>
          <p>
              <search-results></search-results>
          </p>
       </div>
        <div class="col-md-4" ng-controller="GenericChartCtrl">
          <h2>Visualization</h2>
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" ng-model="bfSelected"> Breastfeeding
                            </label>
                            <label>
                                <input type="checkbox" ng-model="btlSelected"> Bottle
                            </label>
                            <label>
                                <input type="checkbox" ng-model="pmpSelected"> Pump
                            </label>
                            <label>
                                <input type="checkbox" ng-model="peeSelected"> Pee
                            </label>
                            <label>
                                <input type="checkbox" ng-model="pooSelected"> Poo
                            </label>
                            <label>
                                <input type="checkbox" ng-model="napSelected"> Nap
                            </label>
                            <label>
                                <input type="checkbox" ng-model="nightSelected"> Nighttime
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="chartdiv"></div>
        </div>
      </div>
      <hr>

      <footer>
        <p>&copy; The Familia 2015</p>
      </footer>
    </div> <!-- /container -->
        <script src="../static/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="../static/js/vendor/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script src="../static/js/vendor/bootstrap.min.js"></script>
        <script src="../static/js/vendor/transition.js"></script>
        <script src="../static/js/main.js"></script>
        <script src="../static/js/vendor/angular.min.js"></script>

        <script src="../static/js/angular/app.js"></script>
        <script src="../static/js/angular/filters.js"></script>
        <script src="../static/js/angular/checkupSummary.js"></script>
        <script src="../static/js/angular/searchSupport.js"></script>
        <script src="../static/js/angular/chart.js"></script>

    </body>
</html>
